<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Reveal Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #2f3640; }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0984e3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #74b9ff;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéØ Box Reveal Admin</h1>
  <p>Set number of boxes and start a new game</p>

  <input type="number" id="boxCount" placeholder="Enter number of boxes" min="1">
  <button id="startBtn">Start Game</button>
  <button id="resetBtn">Reset Game</button>

  <h3 id="status"></h3>

  <script type="module">
    // ‚úÖ Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, set, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // ‚úÖ Correct Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyALybOZoIpKOBVN41vCKWj-D02bB5DhCEc",
      authDomain: "number-reveal.firebaseapp.com",
      databaseURL: "https://number-reveal-default-rtdb.firebaseio.com",
      projectId: "number-reveal",
      storageBucket: "number-reveal.appspot.com",
      messagingSenderId: "718790528333",
      appId: "1:718790528333:web:2b9cfa4640b9886bd8fb04",
      measurementId: "G-DSK16K48TB"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // üîπ Function to shuffle numbers 1 ‚Üí n
    function shuffleNumbers(n) {
      const arr = Array.from({ length: n }, (_, i) => i + 1);
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // üîπ Start Game
    document.getElementById("startBtn").addEventListener("click", async () => {
      const count = parseInt(document.getElementById("boxCount").value);
      if (!count || count < 1) {
        alert("Enter a valid number of boxes");
        return;
      }

      const shuffled = shuffleNumbers(count);

      await set(ref(db, "game"), {
        totalBoxes: count,
        numbers: shuffled,
        revealed: {}
      });

      document.getElementById("status").textContent = `‚úÖ Game started with ${count} boxes`;
    });

    // üîπ Reset Game
    document.getElementById("resetBtn").addEventListener("click", async () => {
      await remove(ref(db, "game"));
      document.getElementById("status").textContent = "‚ôªÔ∏è Game reset";
    });
  </script>
</body>
</html>
