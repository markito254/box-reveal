<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ® Admin | Box Reveal Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #222;
      margin-bottom: 20px;
    }
    #adminPanel {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      margin: 10px auto;
    }
    input {
      padding: 8px;
      width: 120px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Admin Control Panel</h1>
  <div id="adminPanel">
    <label for="totalBoxes">Number of Boxes:</label>
    <input type="number" id="totalBoxes" placeholder="e.g. 5" min="1" />
    <button id="startGameBtn">Start Game</button>
    <p id="status">Waiting to start...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, set, remove } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    // âœ… Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyALybOZoIpKOBVN41vCKWj-D02bB5DhCEc",
      authDomain: "number-reveal.firebaseapp.com",
      databaseURL: "https://number-reveal-default-rtdb.firebaseio.com",
      projectId: "number-reveal",
      storageBucket: "number-reveal.firebasestorage.app",
      messagingSenderId: "718790528333",
      appId: "1:718790528333:web:2b9cfa4640b9886bd8fb04",
      measurementId: "G-DSK16K48TB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const startGameBtn = document.getElementById("startGameBtn");
    const totalBoxesInput = document.getElementById("totalBoxes");
    const status = document.getElementById("status");

    startGameBtn.addEventListener("click", async () => {
      const totalBoxes = parseInt(totalBoxesInput.value);
      if (!totalBoxes || totalBoxes < 1) {
        alert("Please enter a valid number of boxes.");
        return;
      }

      // Generate random numbers between 1â€“50
      const numbers = [];
      while (numbers.length < totalBoxes) {
        const num = Math.floor(Math.random() * 50) + 1;
        numbers.push(num);
      }

      // Reset the database before starting new game
      await remove(ref(db, "revealed"));
      await remove(ref(db, "players"));

      // Save new game data
      await set(ref(db, "game"), {
        totalBoxes,
        numbers
      });

      status.textContent = `âœ… Game started with ${totalBoxes} boxes.`;
    });
  </script>
</body>
</html>
