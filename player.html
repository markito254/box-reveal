<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Reveal Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #333; }
    #boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }
    .box {
      background: gold;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      font-size: 20px;
      font-weight: bold;
    }
    .box:hover { transform: scale(1.05); }
    .revealed {
      background: lightgreen !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üéÅ Box Reveal Game</h1>
  <p id="welcome"></p>
  <div id="boxes"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // ‚úÖ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCvUXHSfopXtUDyp-6YSnM9ZfBU5I6rG7U",
      authDomain: "box-reveal.firebaseapp.com",
      databaseURL: "https://box-reveal-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "box-reveal",
      storageBucket: "box-reveal.appspot.com",
      messagingSenderId: "305765006119",
      appId: "1:305765006119:web:f5c343a0436288de228702",
      measurementId: "G-Y6J9RS7J8Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‚úÖ Player setup
    const playerName = prompt("Enter your name:");
    document.getElementById("welcome").textContent = `Welcome, ${playerName}!`;

    const boxesDiv = document.getElementById("boxes");

    // ‚úÖ Load boxes from /game/totalBoxes
    onValue(ref(db, "game/totalBoxes"), (snap) => {
      const total = snap.val();
      if (!total) return;
      boxesDiv.innerHTML = "";
      for (let i = 1; i <= total; i++) {
        const box = document.createElement("div");
        box.textContent = "‚ùì";
        box.classList.add("box");
        box.onclick = () => revealBox(i, box);
        boxesDiv.appendChild(box);
      }
    });

    // ‚úÖ Update revealed boxes for everyone
    onValue(ref(db, "game/revealed"), (snapshot) => {
      const revealed = snapshot.val() || {};
      document.querySelectorAll(".box").forEach((box, i) => {
        const num = revealed[i + 1];
        if (num !== undefined) {
          box.textContent = num;
          box.classList.add("revealed");
          box.onclick = null;
        }
      });
    });

    // ‚úÖ Handle reveal
    async function revealBox(number, box) {
      const snapshot = await get(ref(db, `game/revealed/${number}`));
      if (snapshot.exists()) {
        alert("‚ùå This box has already been revealed!");
        return;
      }

      const numsSnap = await get(ref(db, "game/numbers"));
      const numbers = numsSnap.val();
      if (!numbers) {
        alert("Game not ready. Wait for admin.");
        return;
      }

      const revealedNumber = numbers[number - 1];
      await set(ref(db, `game/revealed/${number}`), revealedNumber);
      await set(ref(db, `players/${playerName}`), { box: number, number: revealedNumber });

      box.textContent = revealedNumber;
      box.classList.add("revealed");
      box.onclick = null;
    }
  </script>
</body>
</html>
