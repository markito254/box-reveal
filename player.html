<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Box Reveal üéÅ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 20px;
    }
    h1 { color: #333; }
    #boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }
    .box {
      background: gold;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s, background 0.2s;
    }
    .box:hover { transform: scale(1.05); }
    .revealed {
      background: lightgreen !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üéÅ Lucky Box Reveal</h1>
  <p id="welcome"></p>
  <div id="boxes"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyALybOZoIpKOBVN41vCKWj-D02bB5DhCEc",
      authDomain: "number-reveal.firebaseapp.com",
      databaseURL: "https://number-reveal-default-rtdb.firebaseio.com",
      projectId: "number-reveal",
      storageBucket: "number-reveal.firebasestorage.app",
      messagingSenderId: "718790528333",
      appId: "1:718790528333:web:2b9cfa4640b9886bd8fb04",
      measurementId: "G-DSK16K48TB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const playerName = prompt("Enter your name:");
    document.getElementById("welcome").textContent = `Welcome, ${playerName}!`;

    const boxesDiv = document.getElementById("boxes");

    // ‚úÖ Listen for total boxes set by admin
    onValue(ref(db, "game/totalBoxes"), (snap) => {
      const total = snap.val();
      if (!total) return;
      boxesDiv.innerHTML = "";
      for (let i = 1; i <= total; i++) {
        const box = document.createElement("div");
        box.textContent = "‚ùì";
        box.classList.add("box");
        box.onclick = () => revealBox(i, box);
        boxesDiv.appendChild(box);
      }
    });

    // ‚úÖ Update boxes in real time
    onValue(ref(db, "game/boxes"), (snapshot) => {
      const revealed = snapshot.val() || {};
      document.querySelectorAll(".box").forEach((box, i) => {
        const number = revealed[i + 1];
        if (number !== undefined) {
          box.textContent = number;
          box.classList.add("revealed");
          box.onclick = null;
        }
      });
    });

    // ‚úÖ Handle box reveal
    async function revealBox(number, box) {
      const snapshot = await get(ref(db, `game/boxes/${number}`));
      if (snapshot.exists()) {
        alert("‚ùå This box has already been revealed!");
        return;
      }

      const numsSnap = await get(ref(db, "game/numbers"));
      const numbers = numsSnap.val();
      if (!numbers) {
        alert("‚è≥ Game not ready yet. Wait for admin to start.");
        return;
      }

      const revealedNumber = numbers[number - 1];
      await set(ref(db, `game/boxes/${number}`), revealedNumber);
      await set(ref(db, `game/players/${playerName}`), { box: number, number: revealedNumber });

      box.textContent = revealedNumber;
      box.classList.add("revealed");
      box.onclick = null;
    }
  </script>
</body>
</html>
