<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Reveal Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #333; }
    #boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }
    .box {
      background: gold;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 22px;
      transition: transform 0.2s, background 0.2s;
    }
    .box:hover { transform: scale(1.05); }
    .revealed {
      background: lightgreen !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üéÅ Box Reveal Game</h1>
  <p id="welcome"></p>
  <div id="boxes"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, get, set, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvUXHSfopXtUDyp-6YSnM9ZfBU5I6rG7U",
      authDomain: "box-reveal.firebaseapp.com",
      databaseURL: "https://box-reveal-default-rtdb.firebaseio.com",
      projectId: "box-reveal",
      storageBucket: "box-reveal.firebasestorage.app",
      messagingSenderId: "305765006119",
      appId: "1:305765006119:web:f5c343a0436288de228702",
      measurementId: "G-Y6J9RS7J8Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const playerName = prompt("Enter your name:")?.trim();
    if (!playerName) {
      alert("You must enter a name to play.");
      location.reload();
    }
    document.getElementById("welcome").textContent = `Welcome, ${playerName}!`;

    const boxesDiv = document.getElementById("boxes");

    // Load game and render boxes
    onValue(ref(db, "game"), (snapshot) => {
      const game = snapshot.val();
      if (!game || !game.totalBoxes) {
        boxesDiv.innerHTML = "<p>No active game. Please wait for admin to start one.</p>";
        return;
      }

      boxesDiv.innerHTML = "";
      for (let i = 1; i <= game.totalBoxes; i++) {
        const box = document.createElement("div");
        box.classList.add("box");
        box.textContent = "‚ùì";

        // If already revealed, show value
        if (game.revealed && game.revealed[i]) {
          box.textContent = game.revealed[i].number;
          box.classList.add("revealed");
        }

        box.onclick = async () => {
          if (box.classList.contains("revealed")) return;
          const playerSnap = await get(ref(db, `game/players/${playerName}`));
          if (playerSnap.exists()) {
            alert("You already revealed a box!");
            return;
          }

          const revealedSnap = await get(ref(db, `game/revealed/${i}`));
          if (revealedSnap.exists()) {
            alert("This box is already taken!");
            return;
          }

          const numbers = game.numbers;
          const number = numbers[i - 1];

          // Update both revealed and players nodes
          await update(ref(db, "game"), {
            [`revealed/${i}`]: { number, player: playerName },
            [`players/${playerName}`]: { box: i, number }
          });
        };

        boxesDiv.appendChild(box);
      }
    });
  </script>
</body>
</html>
