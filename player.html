<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Reveal Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #333; }
    #boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }
    .box {
      background: gold;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .box:hover { transform: scale(1.05); }
    .revealed {
      background: lightgreen !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üéÅ Box Reveal Game</h1>
  <p id="welcome"></p>
  <div id="boxes"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, get, set, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALybOZoIpKOBVN41vCKWj-D02bB5DhCEc",
      authDomain: "number-reveal.firebaseapp.com",
      databaseURL: "https://number-reveal-default-rtdb.firebaseio.com",
      projectId: "number-reveal",
      storageBucket: "number-reveal.firebasestorage.app",
      messagingSenderId: "718790528333",
      appId: "1:718790528333:web:2b9cfa4640b9886bd8fb04",
      measurementId: "G-DSK16K48TB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const playerName = prompt("Enter your name:") || "Player";
    document.getElementById("welcome").textContent = `Welcome, ${playerName}!`;

    const boxesDiv = document.getElementById("boxes");

    onValue(ref(db, "game"), (snap) => {
      const game = snap.val();
      if (!game || !game.totalBoxes) {
        boxesDiv.innerHTML = "<p>Waiting for admin to start game...</p>";
        return;
      }

      boxesDiv.innerHTML = "";
      for (let i = 1; i <= game.totalBoxes; i++) {
        const box = document.createElement("div");
        box.classList.add("box");
        box.textContent = "‚ùì";

        if (game.revealed && game.revealed[i]) {
          box.textContent = game.revealed[i];
          box.classList.add("revealed");
        } else {
          box.addEventListener("click", async () => {
            const currentSnap = await get(ref(db, `game/revealed/${i}`));
            if (currentSnap.exists()) {
              alert("‚ùå This box is already revealed!");
              return;
            }

            const num = game.numbers[i - 1];
            await update(ref(db, "game/revealed"), { [i]: num });
            await set(ref(db, `players/${playerName}`), { box: i, number: num });
          });
        }

        boxesDiv.appendChild(box);
      }
    });
  </script>
</body>
</html>
