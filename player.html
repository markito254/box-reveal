<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÅ Box Reveal Game</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      color: #333;
      font-size: 2.2em;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-out;
    }

    #welcome {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 25px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    #welcome.show {
      opacity: 1;
      transform: translateY(0);
    }

    #boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }

    .box {
      background: linear-gradient(145deg, #ffd700, #ffcc00);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 25px;
      font-size: 1.5em;
      cursor: pointer;
      color: #333;
      transition: all 0.25s ease;
      user-select: none;
    }

    .box:hover {
      transform: scale(1.1) rotate(3deg);
      background: linear-gradient(145deg, #fff07d, #ffdd00);
    }

    .box.revealed {
      background: #7bed9f;
      color: #fff;
      transform: scale(1.05);
      cursor: not-allowed;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1.05); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üéÅ Box Reveal Game</h1>
  <p id="welcome"></p>
  <div id="boxes"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvUXHSfopXtUDyp-6YSnM9ZfBU5I6rG7U",
      authDomain: "box-reveal.firebaseapp.com",
      databaseURL: "https://box-reveal-default-rtdb.firebaseio.com",
      projectId: "box-reveal",
      storageBucket: "box-reveal.firebasestorage.app",
      messagingSenderId: "305765006119",
      appId: "1:305765006119:web:f5c343a0436288de228702",
      measurementId: "G-Y6J9RS7J8Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const playerName = prompt("Please enter your name:");
    const welcome = document.getElementById("welcome");
    welcome.textContent = `Welcome, ${playerName}!`;
    welcome.classList.add("show");

    const boxesDiv = document.getElementById("boxes");

    // Load boxes from admin
    onValue(ref(db, "game/totalBoxes"), (snap) => {
      const total = snap.val();
      if (!total) return;
      boxesDiv.innerHTML = "";
      for (let i = 1; i <= total; i++) {
        const box = document.createElement("div");
        box.textContent = "‚ùì";
        box.classList.add("box");
        box.onclick = () => revealBox(i, box);
        boxesDiv.appendChild(box);
      }
    });

    // Show revealed boxes
    onValue(ref(db, "game/revealed"), (snapshot) => {
      const revealed = snapshot.val() || {};
      document.querySelectorAll(".box").forEach((box, i) => {
        const num = revealed[i + 1];
        if (num !== undefined) {
          box.textContent = num;
          box.classList.add("revealed");
          box.onclick = null;
        }
      });
    });

    async function revealBox(number, box) {
      const snapshot = await get(ref(db, `game/revealed/${number}`));
      if (snapshot.exists()) {
        alert("‚ùå This box has already been revealed!");
        return;
      }

      const numsSnap = await get(ref(db, "game/numbers"));
      const numbers = numsSnap.val();
      if (!numbers) {
        alert("‚ö†Ô∏è Game not ready. Please wait for admin.");
        return;
      }

      const revealedNumber = numbers[number - 1];
      await set(ref(db, `game/revealed/${number}`), revealedNumber);
      await set(ref(db, `players/${playerName}`), { box: number, number: revealedNumber });

      box.textContent = revealedNumber;
      box.classList.add("revealed");
      box.onclick = null;
    }
  </script>
</body>
</html>
